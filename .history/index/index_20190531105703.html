<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  <script>
    require([
      'esri/Map',
      'esri/views/SceneView',
      //*** ADD ***//
      'esri/layers/FeatureLayer'
    ], function(Map, MapView, Basemap, VectorTileLayer) {
      var view = new MapView({
        container: 'viewDiv',
        map: map,
        //*** ADD ***//
        center: [-118.80543, 34.027],
        zoom: 13
      })
      var basemap = new Basemap({
        baseLayers: [
          new VectorTileLayer({
            portalItem: {
              id: 'd2ff12395aeb45998c1b154e25d680e5' // Forest and Parks Canvas
            }
          })
        ]
      })

      var map = new Map({
        //*** ADD ***//
        // basemap: "topo-vector",
        basemap: basemap
      })
    })
  </script>
</html>
