<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style type="text/css">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #dv {
        width: 100px;
        height: 100px;
        background-color: blue;
        border-radius: 50%;
        position: absolute;
      }
    </style>
  </head>
  <body style="height:100%">
    <div id="dv"></div>
    <script type="text/javascript">
      //获取元素
      var dv = document.getElementById('dv')
      var x = 0
      var y = 0
      var l = 0
      var t = 0
      var isDown = false
      //鼠标按下事件
      dv.onmousedown = function(e) {
        //获取x坐标和y坐标
        x = e.clientX
        y = e.clientY

        //获取左部和顶部的偏移量
        l = dv.offsetLeft
        t = dv.offsetTop
        //开关打开
        isDown = true
        //设置样式
        dv.style.cursor = 'move'
      }
      //鼠标移动
      window.onmousemove = function(e) {
        if (isDown == false) return
        getMouseXY(e)
      }
      //鼠标抬起事件
      dv.onmouseup = function() {
        //开关关闭
        isDown = false
        dv.style.cursor = 'default'
        console.log(dv.style.left, dv.style.top)
      }
      //  移动元素坐标
      function getMouseXY(e) {
        e = e || window.event
        //  跟随鼠标移动最后位置
        //获取x和y
        var nx = e.clientX
        var ny = e.clientY
        //计算移动后的左偏移量和顶部的偏移量
        var nl = nx - (x - l)
        var nt = ny - (y - t)
        //  获取当前页面最大高度,最大高度
        var maxWeight = document.body.clientWidth
        var maxHeight = document.body.clientHeight
        console.log(nl, nt)
        //  设置边界
        if (nl < 0) {
          // 超过左边界设置为0
          dv.style.left = '0px'
        } else if (nl > maxWeight - dv.offsetWidth) {
          //  右边界设定
          dv.style.left = maxWeight - dv.offsetWidth
        } else {
          dv.style.left = nl + 'px'
        }
        if (nt < 0) {
          //  超过上边界设置为0
          dv.style.top = '0px'
        } else if (nt > maxHeightdv.offsetWidth) {
          //  下边界设定
          dv.style.top = maxHeight
        } else {
          dv.style.top = nt + 'px'
        }

        // if (nl > maxWeight) {
        //   //  右边界设定
        //   dv.style.left = maxWeight - dv.style.width
        // } else {
        //   dv.style.left = nl + 'px'
        // }
        // if (nt > maxHeight) {
        //   //  下边界设定
        //   dv.style.top = maxHeight
        // } else {
        //   dv.style.top = nt + 'px'
        // }
      }
    </script>
  </body>
</html>
