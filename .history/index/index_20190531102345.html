<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  <script>
    require([
      'esri/Map',
      'esri/views/MapView',
      //*** ADD ***//
      'esri/tasks/support/Query',
      'esri/tasks/QueryTask',
      'esri/Graphic'
    ], function(Map, MapView, Query, QueryTask, Graphic) {
      var map = new Map({
        basemap: 'satellite'
      })
      var view = new MapView({
        container: 'viewDiv',
        map: map,
        //*** ADD ***//
        center: [-118.80543, 34.02700],
        zoom: 13
      })
      // Define query SQL expression
      var query = new Query()
      query.where = "TRL_NAME like '%backbone%'"
      query.outFields = ['*']
      query.returnGeometry = true

      // Define the query task
      var queryTask = new QueryTask({
        url:
          'https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0'
      })

      // Execute the query
      queryTask
        .execute(query)
        .then(function(result) {
          result.features
            .forEach(function(item) {
              var g = new Graphic({
                geometry: item.geometry,
                attributes: item.attributes,
                symbol: {
                  type: 'simple-line',
                  color: 'black',
                  width: 1.2,
                  style: 'short-dot'
                },
                popupTemplate: {
                  title: '{TRL_NAME}',
                  content: '{*}' // All of the fields
                }
              })
              view.graphics.add(g)
            })
            .otherwise(function(e) {
              console.log(e)
            })
          view.when(function() {
            view.goTo({
              target: view.graphics.toArray()
            })
          })
        })
        .otherwise(function(e) {
          console.log(e)
        })
    })
  </script>
</html>
