<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"

    />
    <link
      rel="stylesheet"

    />

    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  <script>
    require(['esri/WebScene', 'esri/views/SceneView'], function(
      WebScene,
      SceneViews
    ) {
      //*** ADD ***//
      var webscene = new WebScene({
        portalItem: {
          id: '579f97b2f3b94d4a8e48a5f140a6639b'
        }
      })

      //*** ADD ***//
      var view = new SceneView({
        container: 'viewDiv',
        map: webscene
      })
    })
  </script>
